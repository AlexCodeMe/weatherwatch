<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guides</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      /* Coordinate Display Styles */
      .display {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 1;
        font-size: 14px;
        color: #333;
      }

      /* Weather Display Styles */
      .weather-display {
        position: absolute;
        top: 200px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 1;
        width: 220px;
      }
      .weather-display-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
      }
      .weather-display-content p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      /* Button Styles */
      .weather-display button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      .weather-display button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="display">
      <p class="lng"></p>
      <p class="lat"></p>
    </div>
    <div class="weather-display">
      <div class="weather-display-content">
        <p class="temperature"></p>
        <p class="feels-like"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <button class="fetch-weather-button">Get Weather</button>
    </div>
    <script src="map.js"></script>
    <script src="script.js"></script>
  </body>
</html>
